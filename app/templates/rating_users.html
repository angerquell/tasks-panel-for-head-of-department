<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all_tasks.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('all_tasks') }}">Мои задачи </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('rating_users') }}">Рейтинг коллег</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
      </li>
    </ul>
 
  </div>
</nav>
<body>
  <div class="admin-panel">
    <h1> Рейтинг коллег </h1>
    <form method="get" action="/rating_users" class="p-3" autocomplete="off">
      
      <div class="d-flex align-items-center">
        <div class="mx-2">
          <label for="start_date" class="d-block">Начало</label>
          <input type="date" name="start_date" id="start_date" class="form-control" style="width: 150px;">
        </div>
        <div class="mx-2">
          <label for="end_date" class="d-block">Конец</label>
          <input type="date" name="end_date" id="end_date" class="form-control" style="width: 150px;">
        </div>
        <button type="submit" class="btn btn-primary mx-2" style="margin-top: auto;">Применить</button>
      </div>
    </form>
    
    
    <table class="task-table table table-striped">
      <thead>
        <tr>
          <th>Логин сотрудника</th>
          <th>Должность</th>
          <th>Количество выполенных задач</th>
          <th>Коэффициент</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{user.role.value}}</td>
          <td>{{user.count}}</td>
          <td>{{user.coef}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
